<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
</head>

<body>
<div class="header">
    <h1>Trivia!</h1>
</div>

<div class="container">
    <div class="section" id="sect1">
        <h2>Part 1: Multiple Choice </h2>
        <hr>
        <!-- TODO: Add multiple choice question here -->
        <h3>What is the approximate ratio of people to sheep in New Zeland?</h3>
        <p id="answer-1"></p>
        <button id="button-correct">6 people per 1 sheep</button>
        <button>3 people per 1 sheep</button>
        <button>1 people per 1 sheep</button>
        <button>1 people per 3 sheep</button>
        <button>1 people per 6 sheep</button>
    </div>

    <script>
        // TODO: Add code to check answers to questions
        let all_btns = document.querySelectorAll('button')
        all_btns.forEach(item => {
            item.addEventListener('click', () => {
                all_btns.forEach(btn => {
                    btn.style.backgroundColor = '#d9edff';
                });

                let ans = document.getElementById('answer-1');
                if (item.id === 'button-correct') {
                    ans.innerText = 'Correct!'
                    item.style.backgroundColor = '#3ded97';
                } else {
                    ans.innerText = 'Incorrect'
                    item.style.backgroundColor = '#ff6242';
                }
            });
        });
    </script>

    <div class="section">
        <h2>Part 2: Free Response</h2>
        <hr>
        <!-- TODO: Add free response question here -->
        <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
        <p id="answer-2"></p>
        <form>
            <input type="text" id="input-text">
            <input type="submit" value="Check answer">
        </form>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', (e) => {
            const correctCountry = 'SWITZERLAND';
            let inputField = document.getElementById('input-text');
            let ans = document.getElementById('answer-2');
            if (inputField.value.toUpperCase() === correctCountry) {
                ans.innerText = 'Correct!';
                inputField.style.backgroundColor = '#3ded97';
            } else {
                ans.innerText = 'Incorrect';
                inputField.style.backgroundColor = '#ff6242';
            }
            console.log('submit');
            e.preventDefault();
        })
    </script>
</div>
</body>

</html>
