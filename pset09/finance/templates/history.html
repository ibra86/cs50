{% extends "layout.html" %}

{% block title %}
    Users
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Timestamp</th>
        </tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item.symbol }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.shares }}</td>
                <td>{{ item.price | usd }}</td>
                <td>{{ item.effective_at }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
